<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/common.css" >
    <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script src="http://api.map.baidu.com/api?v=2.0&ak=LelFSt6BfykGf8m3PB5zr8LaXAG2cMg6"></script>
    <title>Longi-BI</title>
</head>
<body>
<!--顶部-->
<header class="header left">
    <div class="left nav nav_longi" >
        <img src="./images/logor.png">
    </div>
    <div class="header_center left" style="position:relative">

        <h2><strong>大数据展示</strong></h2>

    </div>
    <div class="right nav text_left">
        <ul>
            <li class="nav_active"><i class="nav_1"></i><a href="javascript:void(0)" onclick="toPage('index')">驾驶舱</a> </li>
            <li><i class="nav_2"></i><a href="javascript:void(0)" onclick="toPage('production')">生产视图</a> </li>
           <!-- <li><i class="nav_3"></i><a href="javascript:void(0)" onclick="toPage('personnel')">人事数据分析</a> </li> -->
        </ul>
    </div>

</header>
<!--内容部分-->
<div class="con left">
    <!--数据总概-->
    <div class="con_div">
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="./images/solar_gui.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>硅棒产能(MW)</p>
                    <p>20000</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="./images/battery_capacity.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>硅片产能(MW)</p>
                    <p>20000</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">
            <div class="con_div_text01 left">
                <img src="./images/battery_01.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>电池产能（MW）</p>
                    <p class="yellow">4000</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="./images/silicon_rod.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>组件产能（MW）</p>
                    <p class="yellow">8000</p>
                </div>
            </div>
        </div>
        <div class="con_div_text left">

            <div class="con_div_text01 left">
                <img src="./images/silicon_wafer.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>组件累计发货（MW）</p>
                    <p class="violet" id="componentOut">2029.7</p>
                </div>
            </div>
            <div class="con_div_text01 right">
                <img src="./images/sell_all.png" class="left text01_img"/>
                <div class="left text01_div">
                    <p>电池累计发货（MW）</p>
                    <p class="violet" id="batteryOut">30</p>
                </div>
            </div>
        </div>
    </div>
    <!--统计分析图-->
    <div class="div_any">
        <div class="left div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="./images/title_1.png">行业价格信息</div>
                <p id="industryInfoChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="./images/title_2.png">市场占有份额</div>
                <p id="histogramChart" class="p_chart"></p>
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height">
                <div class="div_any_title any_title_width"><img src="./images/title_0.png">公司产能布局 </div>
                <div id="mapChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>

        <div class="right div_any01">
            <div class="div_any_child">
                <div class="div_any_title"><img src="./images/title_3.png">物料累计入库金额</div>
                <p id="cumulativeChart" class="p_chart"></p>
            </div>
            <div class="div_any_child">
                <div class="div_any_title"><img src="./images/title_4.png">月物料单价</div>
                <p id="bomPriceChart" class="p_chart"></p>
            </div>
        </div>
        <div class="div_any02 left ">
            <div class="div_any_child div_height_btm">
                <div class="div_any_title any_title_width"><img src="./images/title_0.png">单晶市场占比</div>
                <div id="singleCrystalChart" style="width:97.5%;height:95%;display: inline-block;padding-left: 1.25%;padding-top:2.2%"></div>
            </div>
        </div>
    </div>

</div>

<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
